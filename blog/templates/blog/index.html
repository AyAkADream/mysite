{% extends "app/base.html" %}

{% block content %}
    <div class="row my-4">
        <div class="col-md-8">
            {% for post in post_data %}
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">{{ post.title }}</h2>
                        <p class="card-text">{{ post.content | truncatechars:100 }}</p>
                        <div class="btn btn-warning">詳細</div>
                    </div>
                    <div class="card-footer text-muted">
                        {{ post.created|date }}
                    </div>
                    <a href="{% url 'post_detail' post.id %}" class="stretched-link"></a>
                </div>
            {% endfor %}
        </div>

        <div class="col-md-4">
            <div class="card">
                <h5 class="card-header">MY BLOG</h5>
                <div class="card-body">
                    <p>ブログです</p>
                    <p class="mb-0">
                        
                        <br>
                        日々の考えていることなどを投稿しています。
                        <br>
                        
                    </p>
                    <a class="postNew mt-3" href="{% url 'post_new'　%}"><button type="button" class="btn btn-info">NEW POST</button></a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
