{% extends 'app/base.html' %}

{% block content %}

<br>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <!-- <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol> -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block  w-100" src="{{ profile_data.topimage1.url }}" alt="">
      </div>
      <div class="carousel-item">
        <img class="d-block  w-100" src="{{ profile_data.topimage2.url }}" alt="">
      </div>
      <div class="carousel-item">
        <img class="d-block  w-100" src="{{ profile_data.topimage3.url }}" alt="">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

<div class="card justify-content-end mb-3">
  <img src="{{ profile_data.topimage.url }}" alt=""> 
  <div class="overlay text-white p-5">
    <h1 class="title">{{profile_data.title}}</h1>
     <h5 class="subtitle">{{profile_data.subtitle}}</h5>
  </div>
</div>

<div class="row">
    {% for skill in skill_data %}
        <div class="col-6 col-md-3 mb-3">
            <div class="card skill-thumbnail">
                {% if skill.thumbnail %}
                    <img src="{{ skill.thumbnail.url }}" alt="" , clsas="skill-img">
                {% else %}
                    <img src="{{ skill.image.url }}" alt="" , clsas="skill-img">
                {% endif %}
                <div class="skill-title text-center">
                    <p class="mb-0">
                        {{ skill.title }}
                    </p>
                </div>
                <a href="{% url 'skill' skill.id %}" class="stretched-link skill"></a>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
